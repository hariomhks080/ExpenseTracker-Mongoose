<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  ></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Expense Tracker</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent" ;>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">SignIn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/signup"
                  >Signup</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div style="display: flex;justify-content: center;margin-top: 10vh;">
    <form id="resetpasswordform" style="background-color: bisque;padding: 3vw;border-radius: 1vw;" onsubmit="resetpassword(event)">
        <div class="form-group mt-3">
            <label for="password"><i ></i> New Password</label>
            <input type="password" class="form-control" id="password" name="password"
                placeholder="Enter your new password" required>
        </div>
        <div class="form-group mt-3">
            <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" name="confirmpassword"
                placeholder="Re-enter your new password" required>
        </div>
        <div class="form-group text-center mt-4">
            <button type="submit" class="btn btn-lg btn-primary" id="submitbtn">Reset Password</button>
        </div>
        
    </form>
</div>
<script src="/js/resetpassword.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
