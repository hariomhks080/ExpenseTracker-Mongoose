<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    ></script>
    <title>Forget Password</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Expense Tracker</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent" ;>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">SignIn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/signup"
                  >Signup</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
   
    <div style="display: flex;justify-content: center;margin-top: 20vh;font-size: 3vw;">
    <form style="background-color: aqua;padding: 1vw;" onsubmit="forget(event)">
        <label >Enter Your Email</label><br>
        <input type="email" name="email" style="margin-top: 1vw;border-radius: 1vw;"><br>
        <button type="submit" style="margin-top: 1vw;border-radius: 1vw;">Submit</button>
    </form>
</div>
<script src="/js/forgetpassword.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
